<!DOCTYPE html>
<html lang="´pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script>

        // Tipos de funções:
        // void
        // retorno
        function calcularAreaTereno ( largura, comprimento) {
            // logica
            var area = largura * comprimento

            return area
        }

        var largura = prompt('Digite a largura do terreno: ')
        var comprimento = prompt('digite o comprimento do terreno: ')

        var area = calcularAreaTereno(largura, comprimento)

        document.write('O terreno passui '+ area +' metros quadrados!')


        
    </script>
</body>
</html>
