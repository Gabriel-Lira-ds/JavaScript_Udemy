<!DOCTYPE html>
<html lang="´pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt('Digite um numero: '))
        var num2 =  parseInt(prompt('Digite outro numero: ')) 
               

        document.write('A soma de '+num1+' e '+num2+' é: '+(num1 + num2)+'! <br>')
        document.write('A subtração de '+num1+' e '+num2+' é: '+(num1 - num2)+'! <br>')
        document.write('A mltiplicação de '+num1+' e '+num2+' é: '+(num1 * num2)+'! <br>')
        document.write('A divisao de '+num1+' e '+num2+' é: '+(num1 / num2)+'! <br>')
        document.write('O resto da divisçao de '+num1+' e '+num2+' é: '+(num1 % num2)+'! <br> ')

        document.write('O incremento de '+num1+' é '+(num1++)+' >> ')
        document.write(num1)
        document.write('<br>O decremento de '+num2+' é '+(num2--)+' >> ')
        document.write(num2)

        
    </script>
</body>
</html>
