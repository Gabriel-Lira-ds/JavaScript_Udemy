<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Atividade de Repetições - JavaScript</title>

        <script>
            var x = 1
            var y = 1

            while(x <= 10) {
                y = 1

                while(y <= 10){
                    document.write(x + ' x ' + y + ' = ' +( 1 * y )+ '<br>')
                    console.log(x + ' x ' + y + ' = ' +( 1 * y )+ '<br>')
                    y++
                }

                document.write('<hr>')
                console.log('</n>')
                x++
           }
        </script>
    </head>
    <body>
        
    </body>
</html>
