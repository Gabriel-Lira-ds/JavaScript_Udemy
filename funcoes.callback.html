<!DOCTYPE html>
<html lang="Â´pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var callbackScesso = function(titulo, descricao) {
            document.write('<h1>'+titulo+'</h1>')  
            document.write('<p>'+descricao+'</p>')    
        }
        var callbackErro = function(erro) {
            document.write('<h1>'+erro+'</h1>')
        }

        function exebirArtigo(callbackSucesso, callbackErro) {
            if(true) {
                callbackScesso('CallbackSucesso:', 'Dados Acessado com sucesso!')
            }
            else {
                callbackErro('CallbackErro: Erro acessar os dados')
            }
        }
        exebirArtigo(callbackScesso, callbackErro)
       

        
</script>
</body>
</html>
