<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var parametro = prompt("Digete 1 ou 2 ou 3")

        switch (parseInt(parametro)) {
            case 1:
                document.write("parametro 1")
                break
 
            case 2:
                document.write("parametro 2")
                break
            case 3:
                document.write("parametro 3")
                break

            default:
                document.write("default! Valor não é o 1, 2 ou 3")
        }
    </script>
</body>
</html>
