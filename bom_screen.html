<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

            //availHeight recupera a altura do navegador está oculpando!
            //availWidth recupwra a largura do navegador está oculpando!
            altura = window.screen.availHeight
            largura = window.screen.availWidth

            // document.write('Altura do navegado é: ' + altura + 'px <br>')
            // document.write('Largura do navegador é: ' + largura + 'px')

            if (altura > 360 && largura > 640) {
                document.write('Navegador para pc')
            }
            else {
                document.write('Navegador para celular')
            }
            
        </script>
    </head>

    </body>
</html>
