<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function manipulaCor(cor, l , a) {
            document.getElementById('quadrado').style.backgroundColor = cor
            document.getElementById('quadrado').style.width = l
            document.getElementById('quadrado').style.height = a
        }
    </script>
    <button onclick="manipulaCor('#ff0000')">Vermelho</button>
    <button onclick="manipulaCor('#00ff00', '120px', '150px')">Verde</button>
    <button onclick="manipulaCor('#0000ff', '120px', '150px')">Azul</button>
    <hr>
    <div style="border: 1px solid #000000; width: 100px; height: 100px;" id="quadrado"></div>
</body>
</html>
