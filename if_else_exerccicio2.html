<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DJavaScript</title>
</head>
<body>
    <script>
        var idade = prompt('Digite a idade: ')
        if(idade >= 0 && idade <= 15) {
            document.write("Criançã")
        }
        if(idade > 15 && idade <= 30) {
            document.write("Jovem")
        }
        if(idade > 30 && idade <= 60) {
            document.write("Adulto")
        }
        if (idade > 60) {
            document.write("Idoso")
        }
    </script>
</body>
</html>
