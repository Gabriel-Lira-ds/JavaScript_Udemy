<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    onfocus: É assionado quando o elemento canha o foco!
    onblur:  É assionado quando o elemento perde o foco!
    onchange: É assionado quando o elemento é modificado!

    <body>
        <input onfocus="console.log('Recebeu o foco!')" onblur="console.log('Perdeu o foco!')" type="text" name="" id="">

        <select onchange="console.log('Estado foi modificado!')" name="" id="">
            <option value="">-- sekecione --</option>
            <option value="">-- Primeira opção --</option>
            <option value="">-- Segunda opção --</option>
        </select>
    </body>
</html>
